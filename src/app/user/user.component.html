<ng-container *ngIf="pets">
  <div class="each-container">    
    <div *ngFor="let pet of pets" class="card card-block card-header">
      <div class="card_img_text_container">
        <div class="image-container">
          <img src={{pet.image}}>
        </div>
        <div class="test-container">
          <h4>{{pet.name}}</h4>
          <h5 class="breed">
            {{pet.breed}}
          </h5>
          <h6>
            {{pet.age}} a√±os
          </h6>
          <h6>
            {{pet.weight}} Kg
          </h6>
          <h6>
            {{pet.size}}
          </h6>
          <h6>
            {{pet.location}}
          </h6>
        </div>
      </div>
      <button type="button" class="btn btn-primary"
        routerLink="/pets/{{pet._id}}">{{pet.name}}
      </button>

          class="btn btn-primary"
        >
          Adoptar
        </button>
        <button 
          (click)="tempResidencyRequest(pet.organization._id)" 
          type="button" 
          class="btn btn-primary"
        >
          Acoger
        </button>
      </div> -->
    </div>
  </div>
</ng-container>

<ng-container *ngIf="user">
  <div *ngFor="let message of user.messages">
    <alert [type]="message.alert" [dismissible]="dismissible" (onClosed)="markAsRead(message, user)">{{ message.message }}</alert>
  </div>
  <h3 *ngIf="user.pets > 0">Tus Mascotas</h3>
  <div class="adopted">
    <div *ngFor="let pet of user.pets" class="card card-block card-header">
      <h3>{{pet.pet.name}}</h3>
    </div>
  </div>
</ng-container>
